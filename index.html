<!DOCType html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GM Editor</title>
    <link rel="stylesheet" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/pen.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/hljs.min.css">
    <link rel="stylesheet" href="static/css/index.css" />
</head>
<body>
<div class="toolbar">
    <ul class="edit-mode">
        <li><a class="edit-btn" data-mode="edit-mode"></a></li>
        <li><a class="live-btn checked" data-mode="live-mode"></a></li>
        <li><a class="preview-btn" data-mode="preview-mode"></a></li>
    </ul>
</div>
<div class="editor-frame live-mode">
    <div class="editor-container">
        <textarea id="markdown-input" class="mono"></textarea>
    </div>
    <div id="preview" class="mono pen">
        <div id="preview-content"></div>
    </div>
</div>
<script type="text/javascript" src="static/javascript/dist/index.min.js"></script>
<script>
    require('electron-connect').client.create()
</script>
</body>
</html>
